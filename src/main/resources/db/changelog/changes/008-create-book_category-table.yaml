databaseChangeLog:
  - changeSet:
      id: create-book_category-table
      author: Anatolii Olkhovskyi
      changes:
        - createTable:
            tableName: book_category
            columns:
              - column:
                  name: book_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: category_id
                  type: bigint
                  constraints:
                    nullable: false
        - addPrimaryKey:
            tableName: book_category
            columnNames: book_id, category_id
            constraintName: pk_book_category
