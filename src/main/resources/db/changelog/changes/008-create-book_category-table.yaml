databaseChangeLog:
  - changeSet:
      id: create-book_category-table
      author: Anatolii Olkhovskyi
      changes:
        - createTable:
            tableName: book_category
            columns:
              - column:
                  name: book_id
                  type: bigint
                  constraints:
                    nullable: false
                    referencedTableName: books
                    referencedColumnNames: id
                    foreignKeyName: fk_book_category_books
              - column:
                  name: category_id
                  type: bigint
                  constraints:
                    nullable: false
                    referencedTableName: categories
                    referencedColumnNames: id
                    foreignKeyName: fk_book_category_categories
        - addPrimaryKey:
            tableName: book_category
            columnNames: book_id, category_id
            constraintName: pk_book_category
