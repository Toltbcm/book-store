databaseChangeLog:
  - changeSet:
      id: create-user_role-table
      author: Anatolii Olkhovskyi
      changes:
        - createTable:
            tableName: user_role
            columns:
              - column:
                  name: user_id
                  type: bigint
                  constraints:
                    nullable: false
                    referencedTableName: users
                    referencedColumnNames: id
                    foreignKeyName: fk_user_role_users
              - column:
                  name: role_id
                  type: bigint
                  constraints:
                    nullable: false
                    referencedTableName: roles
                    referencedColumnNames: id
                    foreignKeyName: fk_user_role_roles
        - addPrimaryKey:
            tableName: user_role
            columnNames: user_id, role_id
            constraintName: pk_user_role
